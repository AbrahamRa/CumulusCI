- object: Account
  fields:
    Name:
      fake: company
    Description:
      fake: catch_phrase
    BillingStreet:
      fake: street_address
    BillingCity:
      fake: city
    BillingState:
      fake: state
    BillingPostalCode:
      fake: postalcode
    BillingCountry: Canada
    ShippingStreet:
      fake: street_address
    ShippingCity:
      fake: city
    ShippingState:
      fake: state
    ShippingPostalCode:
      fake: postalcode
    ShippingCountry:
      fake: country
    Phone:
      fake: phone_number
    Fax:
      fake: phone_number
    Website:
      fake: uri
    NumberOfEmployees:
      random_number:
        min: 0
        max: 200000
    AccountNumber:
      random_number:
        min: 0
        max: 10000000
  friends:
    - object: Contact
      fields:
        Salutation:
          fake: prefix
        FirstName:
          fake: first_name
        LastName:
          fake: last_name
        Email:
          fake: email
        AccountId:
          reference: Account
    - object: Opportunity
      fields:
        Name: Opportunity relating to <<Account.Name>>
        CloseDate:
          date_between:
            start_date: -30d
            end_date: +180d
        Amount:
          random_number:
            min: 10
            max: 200
        StageName:
          random_choice:
            Closed Won: 60%
            In Progress: 20%
            New: 20%
        AccountId:
          reference: Account
- object: Contact
  fields:
    Salutation:
      fake: prefix
    FirstName:
      fake: first_name
    LastName:
      fake: last_name
    Email:
      fake: email
    Phone:
      fake: phone_number
    MobilePhone:
      fake: phone_number
    Title:
      fake: job
    Birthdate:
      fake.date_between:
        start_date: -50y
        end_date: -20y
    AccountId:
      object: Account
      fields:
        Name: <<Contact.LastName>> incorporated
        Description:
          fake: catch_phrase
