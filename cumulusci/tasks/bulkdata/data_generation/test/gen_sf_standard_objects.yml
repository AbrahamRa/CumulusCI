- object: Account
  fields:
    Name:
      fake: company
    Description: Description
    BillingStreet: Street
    BillingCity: City
    BillingState: State
    BillingPostalCode: PostalCode
    BillingCountry: Country
    ShippingStreet: Street
    ShippingCity: City
    ShippingState: State
    ShippingPostalCode: PostalCode
    ShippingCountry: Country
    Phone: Phone
    Fax: Fax
    Website: Website
    NumberOfEmployees:
      random_number:
        min: 0
        max: 200000
    AccountNumber:
      random_number:
        min: 0
        max: 10000000
    Site: Site
    Type: Type
  friends:
    - object: Contact
      fields:
        Salutation: salutation
        FirstName: firstname
        LastName: lastname
        Email: email
    - object: Opportunity
      fields:
          Name: Opportunity relating to <<Account.Name>>
          Amount: <<number * 100>>
          CloseDate:
            date_between: 
              start_date: -30d
              end_date: +180d
          Amount:
            random_number: 
              min: 10
              max: 200
          ContactId:
            reference: Contact
          StageName:
            random_choice:
              Closed Won: 60%
              In Progress: 20%
              New: 20%
          AccountId:
            reference: Account
- object: Contact
  fields:
    Salutation: salutation
    FirstName: firstname
    LastName: lastname
    Email: email
    Phone: phone
    MobilePhone: mobile
    OtherPhone: OtherPhone
    HomePhone: HomePhone
    Title: title
    Birthdate: birthdate
    MailingStreet: mailingstreet
    MailingCity: mailingcity
    MailingState: mailingstate
    MailingPostalCode: mailingpostalcode
    MailingCountry: mailingcountry
    AccountId:
      object: Account
      fields:
          Name: <<Contact.LastName>> incorporated
          ParentId:
            object: Account
            fields:
              Name: <<Contact.LastName>> incorporated's parent account
