- option: num_fighters
  default: 2
- option: num_druids
  default: 2

- object: Druid
  count: <<num_druids>>
  fields:
    Name: <<fake_i18n('de_DE').first_name()>>
    Level: <<random_number(1,10)>>
    Strength:
      random_number:
        min: 5
        max: 15

    Constitution:
      random_number:
        min: 5
        max: 15

    Dexterity:
      random_number:
        min: 5
        max: 15

    Intelligence:
      random_number:
        min: 10
        max: 20

    Wisdom:
      random_number:
        min: 10
        max: 20

    Charisma:
      random_number:
        min: 8
        max: 16

    Hit Points: <<8 + this.Constitution + (random_number(1,8) + this.Constitution) * (int(this.Level) - 1)>>

    Defense:
      object: Equipment
      fields:
        type:
          random_choice:
            Wooden Shield: 50%
            Simple Weapon: 50%

    Weapon:
      object: Equipment
      fields:
        type:
          random_choice:
            Scimitar: 50%
            Melee Weapon: 50%

    Armour:
      object: Equipment
      fields:
        type: Leather Armor

    Pack:
      object: Equipment
      fields:
        type: Explorers

    Focus:
      object: Equipment
      fields:
        type:
          random_choice:
            Sprig of mistletoe: 50%
            Totem: 50%

