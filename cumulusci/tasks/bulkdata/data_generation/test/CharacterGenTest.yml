- variable: num_fighters
  default: 2
- variable: num_druids
  default: 2

- object: Druid
  count: <<num_druids>>
  fields:
    name: <<fake_i18n('en_CA').first_name()>>
    Strength:
        random_number:
            min: 10
            max: 20

    Constitution:
        random_number:
            min: 8
            max: 20

    Dexterity:
        random_number:
            min: 8
            max: 20

    Intelligence:
        random_number:
            min: 3
            max: 15

    Wisdom:
        random_number:
            min: 3
            max: 15

    Dexterity:
        random_number:
            min: 8
            max: 20

    Hit Points: <<8 + other_field("Constitution")>>


    Defense:
        object: Equipment
        fields:
            type:
                random_choice:
                    Wooden Shield: 50%
                    Simple Weapon: 50%
            

    Weapon:
        object: Equipment
        fields:
            type:
                random_choice:
                    Scimitar: 50%
                    Melee Weapon: 50%

    Armour:
        object: Equipment
        fields:
            type: Leather Armor

    Pack:
        object: Equipment
        fields:
            type: Explorers

    Focus:
        object: Equipment
        fields:
            type:
                random_choice:
                    Sprig of mistletoe: 50%
                    Totem: 50%

- object: Fighter
  count: <<num_fighters>>
  fields:
    name: <<fake_i18n('nl_NL').first_name()>>
    Strength:
        random_number:
            min: 10
            max: 20

    Constitution:
        random_number:
            min: 8
            max: 20

    Dexterity:
        random_number:
            min: 8
            max: 20

    Intelligence:
        random_number:
            min: 3
            max: 15

    Wisdom:
        random_number:
            min: 3
            max: 15

    Dexterity:
        random_number:
            min: 8
            max: 20

    Hit Points: <<10 + other_field("Constitution")>>

    Armor:
        object: Equipment
        fields:
            type:
                random_choice:
                    Chain Mail: 50%
                    Leather Armor: 50%
            

    MartialWeapon:
        object: Equipment
        fields:
            type:
                random_choice:
                    Weapon and Shield: 50%
                    Two Weapons: 50%

    LightWeapon:
        object: Equipment
        fields:
            type:
                random_choice:
                    Crossbow: 50%
                    Two Handaxes: 50%

    Pack:
        object: Equipment
        fields:
            type:
                random_choice:
                    Dungoneers: 50%
                    Explorers: 50%

